spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:autosalon_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  liquibase:
    contexts: test
    drop-first: true

logging:
  level:
    root: WARN